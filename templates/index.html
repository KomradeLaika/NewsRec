<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>NewsRecomender</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web form</title>
</head>
<body>
    <form action="{{ url_for('handle_data') }}" method="post">
        <p>Please enter article number:</p>
        <input type="text" pattern="\d*" name="article_number" required="required">
        <p>How many similar articles do you want to see?:</p>
        <input type="text" pattern="\d*" name="articles_amount" required="required">
        <button type="submit">Go!</button>
    </form>
</body


</html>
